<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/unnamed.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Gerenciador</title>
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #app-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-logo img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      .loader-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        letter-spacing: -0.5px;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        position: relative;
      }

      .loader-spinner::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-logo">
        <img src="/unnamed.png" alt="Logo" />
      </div>
      <div class="loader-text">Meu Gerenciador</div>
      <div class="loader-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
